<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway"/>
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"/>
        <style>
            html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
        </style>
        <body class="w3-light-grey"/>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Intelidev - Monitor System</title>
    </h:head>
    
    <body class="w3-light-grey">
    
        <script>
        // Get the Sidenav
        //var mySidenav = document.getElementById("mySidenav");

        // Get the DIV with overlay effect
        //var overlayBg = document.getElementById("myOverlay");

        // Toggle between showing and hiding the sidenav, and add overlay effect
        function w3_open() {
            // Get the Sidenav
            var mySidenav = document.getElementById("mySidenav");

            // Get the DIV with overlay effect
            var overlayBg = document.getElementById("myOverlay");
            
            //alert("w3_open:" + mySidenav);
            if (mySidenav.style.display === 'block') {
                mySidenav.style.display = 'none';
                overlayBg.style.display = "none";
            } else {
                mySidenav.style.display = 'block';
                overlayBg.style.display = "block";
            }
        }

        // Close the sidenav with the close button
        function w3_close() {
            alert("w3_close");
            mySidenav.style.display = "none";
            overlayBg.style.display = "none";
        }
        
        // Close the sidenav with the close button
        function w3_alert() {
            alert("w3_alert");
        }
        </script>



        <!-- Top container -->
        <div class="w3-container w3-top w3-black w3-large w3-padding" style="z-index:4">
            <button type="button" class="w3-btn" onclick="w3_open()">
                <i class="fa fa-bars"></i> Menu
            </button>
            <span class="w3-right">INTELIDEV &nbsp;</span>
        </div>


        <!-- Sidenav/menu -->
        <nav class="w3-sidenav w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidenav"><br/>
            <div class="w3-container w3-row">
                <div class="w3-col s4">
                    <i class="fa fa-github-alt" style="font-size:48px;"></i>
                </div>
                <div class="w3-col s8">
                    <span>Welcome, <strong>User</strong></span><br/>
                    <a href="#" class="w3-hover-none w3-hover-text-red w3-show-inline-block"><i class="fa fa-envelope"></i></a>
                    <a href="#" class="w3-hover-none w3-hover-text-green w3-show-inline-block"><i class="fa fa-user"></i></a>
                    <a href="#" class="w3-hover-none w3-hover-text-blue w3-show-inline-block"><i class="fa fa-cog"></i></a>
                </div>
            </div>
            <hr/>

            <div class="w3-container">
                <h5>Dashboard</h5>
            </div>

            <a href="#" class="w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
            <a href="list_test.xhtml" class="w3-padding w3-blue"><i class="fa fa-dashboard"></i>  Dashboard</a>
            <a href="sample_data.xhtml" class="w3-padding"><i class="fa fa-smile-o"></i>  Example</a>
            <a href="#" class="w3-padding"><i class="fa fa-users fa-fw"></i>  Traffic</a>
            <a href="#" class="w3-padding"><i class="fa fa-bullseye fa-fw"></i>  Geo</a>
            <a href="#" class="w3-padding"><i class="fa fa-diamond fa-fw"></i>  Orders</a>
            <a href="#" class="w3-padding"><i class="fa fa-bell fa-fw"></i>  News</a>
            <a href="#" class="w3-padding"><i class="fa fa-bank fa-fw"></i>  General</a>
            <a href="#" class="w3-padding"><i class="fa fa-history fa-fw"></i>  History</a>
            <a href="#" class="w3-padding"><i class="fa fa-cog fa-fw"></i>  Settings</a>
            <a href="index.xhtml" class="w3-padding"><i class="fa fa-sign-out fa-fw"></i>  Logout</a>
            <h:commandButton type="button" class="w3-btn" onclick="w3_close()" value="try" />
        </nav>

        <!-- Overlay effect when opening sidenav on small screens -->
        <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay">
        </div>

        <!-- !PAGE CONTENT! -->
        <div class="w3-main" style="margin-left:300px;margin-top:43px;">
            <div id="content" class="center_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>

    </body>
    
</html>
